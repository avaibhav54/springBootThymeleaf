<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<footer th:fragment="footer1(title,subtitle)">
<div class="container" >

<div class="card" >
 
  <div class="card-body">
    <h5 class="card-title" th:text="${title}"></h5>
    <p class="card-text" th:text="${subtitle}"></p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>

</div>
</footer>
</body>
</html>
